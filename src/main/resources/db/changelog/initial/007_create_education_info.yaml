databaseChangeLog:
  - changeSet:
      id: 7
      author: kaliev1910
      changes:
        - createTable:
            tableName: education_info
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: resume_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: institution
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: program
                  type: VARCHAR(255)
              - column:
                  name: degree
                  type: VARCHAR(255)
              - column:
                  name: start_date
                  type: DATE
              - column:
                  name: end_date
                  type: DATE
        - addForeignKeyConstraint:
            baseTableName: education_info
            baseColumnNames: resume_id
            constraintName: fk_edu_resume_id
            referencedTableName: resumes
            referencedColumnNames: id
