databaseChangeLog:
  - changeSet:
      id: 1
      author: kaliev1910
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: parent_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false