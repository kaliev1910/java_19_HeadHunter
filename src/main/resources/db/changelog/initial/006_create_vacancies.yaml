databaseChangeLog:
  - changeSet:
      id: 6
      author: kaliev1910
      changes:
        - createTable:
            tableName: vacancies
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: author_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: DECIMAL
              - column:
                  name: exp_from
                  type: INTEGER
              - column:
                  name: exp_to
                  type: INTEGER
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: vacancies
            baseColumnNames: author_id
            constraintName: fk_vc_author_id
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: vacancies
            baseColumnNames: category_id
            constraintName: fk_vc_category_id
            referencedTableName: categories
            referencedColumnNames: id