databaseChangeLog:
  - changeSet:
      id: 10
      author: kaliev1910
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: responded_applicants_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: responded_applicants_id
            constraintName: fk_ms_responded_applicants_id
            referencedTableName: responded_applicants
            referencedColumnNames: id