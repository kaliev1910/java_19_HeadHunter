databaseChangeLog:
  - changeSet:
      id: create table categories
      author: kaliev1910
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: parent_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: parent_id
            constraintName: fk_parent_category_id
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
  - changeSet:
      id: create table contact_types
      author: kaliev1910
      changes:
        - createTable:
            tableName: contact_types
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create table users
      author: kaliev1910
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: TINYINT
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: VARCHAR(255)
              - column:
                  name: account_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false

  - changeSet:
      id: create table resumes
      author: kaliev1910
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: applicant_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: expected_salary
                  type: DECIMAL
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: resumes
            baseColumnNames: applicant_email
            constraintName: fk_rm_applicant_email
            referencedTableName: users
            referencedColumnNames: email
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: resumes
            baseColumnNames: category_id
            constraintName: fk_rm_category_id
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
