databaseChangeLog:
  - changeSet:
      id: 4
      author: kaliev1910
      changes:
        - createTable:
            tableName: resumes
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: applicant_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: expected_salary
                  type: DECIMAL
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: resumes
            baseColumnNames: applicant_email
            constraintName: fk_rm_applicant_email
            referencedTableName: users
            referencedColumnNames: email
        - addForeignKeyConstraint:
            baseTableName: resumes
            baseColumnNames: category_id
            constraintName: fk_rm_category_id
            referencedTableName: categories
            referencedColumnNames: id