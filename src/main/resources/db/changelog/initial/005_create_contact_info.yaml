databaseChangeLog:
  - changeSet:
      id: 5
      author: kaliev1910
      changes:
        - createTable:
            tableName: contacts_info
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: resume_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: type_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: contact_value
                  type: TEXT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: contacts_info
            baseColumnNames: resume_id
            constraintName: fk_cont_resume_id
            referencedTableName: resumes
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: contacts_info
            baseColumnNames: type_id
            constraintName: fk_cont_type_id
            referencedTableName: contact_types
            referencedColumnNames: id