databaseChangeLog:
  - changeSet:
      id: 8
      author: kaliev1910
      changes:
        - createTable:
            tableName: work_experience_info
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: resume_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: company_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: responsibilities
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: years
                  type: INTEGER
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: work_experience_info
            baseColumnNames: resume_id
            constraintName: fk_exp_resume_id
            referencedTableName: resumes
            referencedColumnNames: id