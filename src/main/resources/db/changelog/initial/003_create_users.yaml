databaseChangeLog:
  - changeSet:
      id: 3
      author: kaliev1910
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: TINYINT
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: VARCHAR(255)
              - column:
                  name: account_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false